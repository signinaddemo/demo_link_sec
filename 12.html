<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
   <style>
      * {
        margin: 0;
      }

      body {
        background-color: transparent;
      }

      .banner {
        width: 100vw;
        height: 200vw;
        overflow: hidden;
      }

      .swiper-container {
        width: 100%;
        height: 200vw;
      }

      .swiper-slide {
        overflow: visible !important;
      }

      .swiper-slide-shadow {
        opacity: 1 !important;
        background: transparent !important;
        box-shadow: 15px 0px 5px 0px rgba(0, 0, 0, 0.4) !important;
      }

      .swiper-slide-img {
        width: 100%;
        height: 200vw;
        padding: 5px;
        box-sizing: border-box;
      }

      @keyframes move {
        0%   {left: 55%;}
        50%  {left: 45%;}
        100% {left: 55%;}
      }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div class="banner" id="banner">
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="swiper-slide-img" src="./images/10-12/12.jpg" alt="" onclick="openUrl()"></div>
      </div>
      <img src="./images/finger.png" alt="" id="finger" />
    </div>
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>
<script>
  const finger = document.getElementById("finger");
var swiper = new Swiper('.swiper-container', {
  effect: "creative",
  grabCursor: off,
  loop: true,
  spaceBetween: 10,
  speed: 100,
  creativeEffect: {
    limitProgress: 3,
    shadowPerProgress: true,
    prev: {
      translate: ["-120%", 0, 0],
      rotate: [0, 0, 10],
      shadow: true
    },
    next: {
      translate: ["0%", 0, -500]
    },
  },
});

swiper.on('slideChange', function () {
  finger.style.opacity = "0";
});

setInterval(() => {
  swiper.slideNext();
  finger.style.opacity = "0";
}, 4000);

function openUrl(){
  window.open('https://shopee.tw/universal-link?redir=https%3A%2F%2Fshopee.tw%2Fm%2Fshopeevip%3Fsmtt%3D9%26pid%3Dsiginad%26c%3Dw04_siginad_banner_vip_traffic_rf_all_project_local%26utm_source%3Dsiginad%26utm_medium%3Dcpc%26utm_campaign%3Dw04_siginad_banner_vip_traffic_rf_all_project_local%26utm_content%3Dvip_20-40y_usp%26utm_term%3Dvip_20-40y&smtt=9&pid=siginad&c=w04_siginad_banner_vip_traffic_rf_all_project_local&utm_source=siginad&utm_medium=cpc&utm_campaign=w04_siginad_banner_vip_traffic_rf_all_project_local&utm_content=vip_20-40y_usp&utm_term=vip_20-40y&deep_and_deferred=1');}
</script>
</html>
